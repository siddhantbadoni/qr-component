<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="qr-component.css">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="qr_container">
      <img src="/images/qrcode.png" alt="qr code" width="576px" height="576px">
      <h2>Improve your front-end skills by buildings projects</h2>
      <p>Scan the QR code to visit Frontend
        Mentor and take the coding skills to the next level
      </p>
    </div>
  </div>
  <p> Improve your front-end skills by buildings projects</p>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">siddhant badoni</a>.
  </div>

</body>

</html>
